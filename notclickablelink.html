<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>hover demo</title>
  <style>
  .url {
    margin:15px;
  }
  .hoverlink{
	display:none;
  }
  .hovername {
    color:blue;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div>Wait 3 seconds over any link. / Halte den Mauszeiger 3 Sekunden Ã¼ber einen Link.</div> 

  <div class="url"><p class="hoverlink">https://www.mozilla.org/en-US/</p><p class="hovername">Mozilla</p></div>
  
  <div class="url"><p class="hoverlink">https://github.com/</p><p class="hovername">github</p></div>

 <div id="memlink" class="display:none;"></div>
<script>
$( ".hovername" ).hover(
  function() {
	
		var thisLink = $( this ).parent().children(".hoverlink").html();
		function openLink(){
			htmllink = $( "#memlink" ).html();
			if (thisLink == htmllink ) {
				window.open(htmllink);
			}
		};
		$( this ).css( "color", "red" );
		$( "#memlink" ).html(thisLink);
		$( "#memlink" ).css( "display", "none" );
		setTimeout(openLink, 3000 ); // 3 seconds
  },function() {
		$( this ).css( "color", "blue" );
		$( "#memlink" ).html("");
		$( "#memlink" ).css( "display", "none" );
  }
);
 
</script>
 
</body>
</html>
